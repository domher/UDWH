ID: UDWH
_schema-version: '2.0'
version: 2.1.0
modules:
  

  - name: ca_sandbox
    type: hdb
    path: ca_sandbox
    requires:
     - name: hdi_ca_sandbox

resources:
  - name: hdi_udwh_cl_ca
    parameters:
      config:
        schema: UDWH_RUN
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CROSS_SCHEMA_PRODUCTS
    properties:
      products-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service

  - name: hdi_ca_sandbox
    parameters:
       config:
          schema: CA_SANDBOX
    properties:
       hdi-container-name_2: ${service-name}
    type: com.sap.xs.hdi-container

